<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0a"/>

  <!-- Light rays symbol (representing Lumina/light) -->
  <g transform="translate(90, 90)">
    <!-- Center glow -->
    <circle cx="0" cy="0" r="24" fill="url(#grad)" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="url(#grad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="16" fill="url(#grad)"/>

    <!-- Rays -->
    <line x1="0" y1="-50" x2="0" y2="-32" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="35.4" y1="-35.4" x2="22.6" y2="-22.6" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="32" y2="0" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="35.4" y1="35.4" x2="22.6" y2="22.6" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="0" y2="32" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-35.4" y1="35.4" x2="-22.6" y2="22.6" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="-32" y2="0" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-35.4" y1="-35.4" x2="-22.6" y2="-22.6" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
